<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>

    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!-- Header -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Hue Connect</a>
        </div>
      </div>
    </div>
    <!-- Container -->
    <div class="container">
        
        <!-- Backbone View Entrypoint -->
        <div id="content"></div>

        <!-- Footer -->
        <div class="row">
            <div class="span12"><hr/></div>
        </div>      
        <div class="row">
          <div class="span4">&nbsp;</div>
          <div class="span4">
              Powered by <a href="http://github.com/denniskuczynski/hue_connect">Hue Connect</a>
          </div>
          <div class="span4">&nbsp;</div>
        </div>
    </div>

    <script type="text/template" id="initialization-view-template">
      <div class="hero-unit">
        <h3>Initializing Application</h3>
        <div id="spinner""></div>
      </div>
    </script>

    <script type="text/template" id="discovery-view-template">
      <div class="hero-unit">
        <h3>Please press the link button on your router and click below</h3>
        <a id="discover-btn" class="btn">Discover</a>
        <div id="spinner""></div>
      </div>
    </script>

    <script type="text/template" id="main-view-template">
      <h3>Main View</h3>
      <div class="hero-unit" id="lights-view"></div>
      <div class="hero-unit" id="info-view"></div>
    </script>

    <script type="text/template" id="info-view-template">
      <div class="hero-unit">
        <h3>Hub Information</h3>
        <table class="table">
          <tr>
            <td>Name</td>
            <td><%- hub_info['config']['name'] %></td>
          </tr>
          <tr>
            <td>MAC</td>
            <td><%- hub_info['config']['mac'] %></td>
          </tr>
          <tr>
            <td>DHCP</td>
            <td><%- hub_info['config']['dhcp'] %></td>
          </tr>
          <tr>
            <td>IP Address</td>
            <td><%- hub_info['config']['ipaddress'] %></td>
          </tr>
          <tr>
            <td>Netmask</td>
            <td><%- hub_info['config']['netmask'] %></td>
          </tr>
          <tr>
            <td>Gateway</td>
            <td><%- hub_info['config']['gateway'] %></td>
          </tr>
          <tr>
            <td>Proxy Address</td>
            <td><%- hub_info['config']['proxyaddress'] %></td>
          </tr>
          <tr>
            <td>Proxy Port</td>
            <td><%- hub_info['config']['proxyport'] %></td>
          </tr>
          <tr>
            <td>UTC</td>
            <td><%- hub_info['config']['UTC'] %></td>
          </tr>
          <tr>
            <td>Software Version</td>
            <td><%- hub_info['config']['swversion'] %></td>
          </tr>
          <tr>
            <td>Link Button</td>
            <td><%- hub_info['config']['linkbutton'] %></td>
          </tr>
        </table>
      </div>
    </script>

    <script type="text/template" id="light-view-template">
      <div class="hero-unit">
        <table class="table">
          <tr>
            <td>Name</td>
            <td><%- light['name'] %></td>
          </tr>
          <tr>
            <td>Model ID</td>
            <td><%- light['modelid'] %></td>
          </tr>
          <tr>
            <td>Type</td>
            <td><%- light['type'] %></td>
          </tr>
          <tr>
            <td>SW Version</td>
            <td><%- light['swversion'] %></td>
          </tr>
          <tr>
            <td>On</td>
            <td><%- light['state']['on'] %></td>
          </tr>
          <tr>
            <td>Brightness</td>
            <td><%- light['state']['bri'] %></td>
          </tr>
          <tr>
            <td>Hue</td>
            <td><%- light['state']['hue'] %></td>
          </tr>
          <tr>
            <td>Saturation</td>
            <td><%- light['state']['sat'] %></td>
          </tr>
          <tr>
            <td>Temperature</td>
            <td><%- light['state']['ct'] %></td>
          </tr>
          <tr>
            <td>Alert</td>
            <td><%- light['state']['alert'] %></td>
          </tr>
          <tr>
            <td>Effect</td>
            <td><%- light['state']['effect'] %></td>
          </tr>
          <tr>
            <td>Color Mode</td>
            <td><%- light['state']['colormode'] %></td>
          </tr>
          <tr>
            <td>Reachable</td>
            <td><%- light['state']['reachable'] %></td>
          </tr>
        </table>
      </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
    
    <script src="components/spin.js/dist/spin.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/backbone/backbone.js"></script>
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/bootstrap/bootstrap-affix.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-alert.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-dropdown.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tooltip.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-button.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-popover.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-typeahead.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-carousel.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-collapse.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tab.js"></script>
    <script src="scripts/vendor/hsv_to_rgb.js"></script>
    
    <script src="scripts/hue_connect.js"></script>
    <script src="scripts/views/initialization_view.js"></script>
    <script src="scripts/views/discovery_view.js"></script>
    <script src="scripts/views/info_view.js"></script>
    <script src="scripts/views/light_view.js"></script>
    <script src="scripts/views/main_view.js"></script>
    <script src="scripts/routers/main_router.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
